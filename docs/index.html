<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/main.css">
    <script defer src="./assets/app.js"></script>

    <style>
        body{
            margin: 0;
            padding: 0;
            line-height: 1.618;
            color: #414141;
            font-size: 16px;
            font-family: sans-serif;
            display: flex;
            align-content: center;
            justify-content: center;
            flex-flow: column wrap;
            background-color: #F8F9FC;
        }

        .c-inputs{
            display: inline-block;
            padding: 16px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(65,65,65, 0.1);
        }

        input{
            background-color: transparent;
            border-bottom: 2px solid #eeeeee;
            line-height: 36px;
            padding: 8px;
            font-size: 16px;
            width: 512px;
            display: block;
            margin-bottom: 16px;
        }

        input:hover,
        input:focus{
            border-color: #1FB6FF;
        }

        button{
            padding: 0 16px;
            border-radius: 4px;
            border: 2px solid #eeeeee;
            color: #1FB6FF;
            font-weight: 500;
            height: 36px;
            line-height: 34px;
            cursor: pointer;
            transition: all 150ms ease;
            margin: 0 8px;
        }

        button:hover{
            border-color: #1FB6FF;
            background-color: rgba(31,182,255, 0.07);
        }

        button:first-of-type{
            margin-left: 0;
        }

        p{
            padding: 0;
            margin: 0;
            opacity: 0.3;
            margin-top: 16px;
            max-width: 512px;
        }

        *{
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="c-inputs">
        <input type="text" id="newURI" placeholder="New Pathname" />
        <button class="js-replace">REPLACE STATE</button>
        <button class="js-push">PUSH STATE</button>
        <p>To view the debug information please inspect this page and watch the console logs.</p>
    </div>
</body>
</html>
